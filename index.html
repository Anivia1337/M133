<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Seitenname -->
    <title>Stundenplan</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jquery laden -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!--  bootstrap zur seite hinzufügen -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Modul 133</h1>

    <h2>Beruf</h2>
    <!-- Dropdown Berufswahl -->
    <select id="berufe" class="form-select">
        <option value="" selected>Option wählen</option>
        <!-- Auswahl durch js hinzugefügt -->
    </select>

    <h2>Schulklasse</h2>
    <!-- dropdown Schulklasse -->
    <select id="klassen" class="form-select">
        <option value="" selected>Option wählen</option>
        <!-- Auswahl durch js hinzugefügt -->
    </select>

    <h3>Woche</h3>
    <!-- Wochenauswahl -->
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <button id="wochealt" class="page-link">«</button>
            </li>
            <li class="page-item">
                <!-- js ändert die woche automatisch -->
                <p id="wocheaktuell" class="page-link">0</p>
            </li>
            <li class="page-item">
                <button id="wocheneu" class="page-link">»</button>
            </li>
        </ul>
    </nav>
    <h2>Stundenplan</h2>
    <!-- Tabelle für Schulklasse -->
    <table class="table">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Wochentag</th>
                <th>Von</th>
                <th>Bis</th>
                <th>Lehrer</th>
                <th>Fach</th>
                <th>Raum</th>
            </tr>
        <tbody id="table">
            <!-- Inhalt kommt von js -->
        </tbody>
    </table>

    <!-- js lädt, nachdem Seite geladen hat -->
    <script src="js/script.js" defer></script>
</body>

</html>
